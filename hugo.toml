baseurl = "https://ghoveoud.ir"
title = "Mobin Ghoveoud"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"
canonifyurls = true
enableRobotsTXT = true

[pagination]
    pagerSize = 10

[markup.highlight]
    style = "github-dark"

[markup.tableOfContents]
    startLevel = 2
    endLevel = 4

[params]
    avatarurl = "images/avatar.jpg"

    since = 2020

    enableTwemoji = true

    colorScheme = "dark"
    hidecolorschemetoggle = false

    customCSS = ["css/blog-list.css", "css/toc.css", "css/vazir.css"]
    tableOfContents = true

[taxonomies]
    category = "categories"
    tag = "tags"
    author = "authors"

